<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
</h:head>
<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="title">List Challenges</ui:define>
		<ui:define name="main">
			<div class="header-info">
				<h1 class="header-title">
					<strong>List </strong>Of Challenges
				</h1>
			</div>
			<div class="code-preview">
                    <div class="flexbox flex-justified">
                      <span>Type : <span class="badge badge-xl badge-dot bg-pale-danger"></span> RealTime  <span class="badge badge-xl badge-dot badge-secondary"></span> Online</span>
                      <span></span>
                      <!-- <span><h:form><h:commandButton class="btn btn-w-md btn-flat btn-danger" action="#{workflowBean.allWorkflows()}" value="Reset Filter" /></h:form></span>
                      <h:form><h:commandButton class="btn btn-w-md btn-flat btn-info" action="#{workflowBean.CurrentWorkflows()}" value="Courrants" /></h:form> -->
                    </div>
            </div>
			<center>
				<div class="card">
					<div class="card-body">
						<table class="table table-separated" >
							<thead>
								<tr>
									<th>Title</th>
									<th>Category</th>
									<th>Starting Date</th>
									<th>Ending Date</th>
									<th>Description</th>
									<th>Places</th>
									<th><center>Delete</center></th>
								</tr>
							</thead>
							<tbody data-provide="sortable" data-sortable-handle=".sortable-dot" data-sortable-id="3" aria-dropeffect="move">
								<ui:repeat var="challenge" value="#{challengeBean.challenges}">
								<tr class="#{challenge.typeChallenge eq dataTypeChallenge.typeChallenges[0] ? 'bg-pale-danger' : ''}#{challenge.typeChallenge eq dataTypeChallenge.typeChallenges[1] ? 'bg-pale-secondary' : ''}" data-item-sortable-id="3" role="option" aria-grabbed="false" >
										<th>
										<span class="sortable-dot" draggable="true"></span>
										<a href="updatechallenge.jsf?id=#{challenge.idChallenge}"><h:outputText value="#{challenge.titre}"/></a>
										</th>
										<td>
										<!-- SortByCategory<h:form>
										<h:commandButton action="#{workflowBean.WorkflowsBytype(wf.type)}" class="badge #{wf.type eq wFTypeBean.types[0] ? 'badge-success' : 'badge-warning'}" value="#{wf.type}" />
										</h:form> -->
										<h:outputText value="#{challenge.category.name}" />
										</td>
										<td>
										<!-- 
										<h:form>
										<h:commandButton 
										class="btn btn-xs btn-round #{wf.status eq wFStatusBean.status[0] ? 'btn-primary' : ''}
										#{wf.status eq wFStatusBean.status[1] ? 'btn-info' : ''}
										#{wf.status eq wFStatusBean.status[2] ? 'btn-success' : ''}
										#{wf.status eq wFStatusBean.status[3] ? 'btn-danger' : ''}
										#{wf.status eq wFStatusBean.status[4] ? 'btn-warning' : ''}"
										action="#{workflowBean.WorkflowsByStatus(wf.status)}"
										value="#{wf.status}"/>
										
										</h:form> -->
										<h:outputText value="#{challenge.datedebut}"><f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText>
										</td>
										<td><h:outputText value="#{challenge.datefin}"><f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText></td>
										<td><h:outputText value="#{challenge.description}"/></td>
										<td><h:outputText value="#{challenge.nbreplaces}" /></td>
										<td><center><h:form><h:commandButton action="#{challengeBean.supprimer(challenge.idChallenge)}" value="Delete" class="btn btn-w-md btn-outline btn-danger"/></h:form></center></td>
								</tr>
								</ui:repeat>
							</tbody>
						</table>
					</div>
				</div>
			</center>
		</ui:define>
	</ui:composition>
</h:body>
</h:html>
